<!doctype html>
<html>
  <body>
    <form action="/"method="post">
      <input placeholder="name" name="name" />
      <input placeholder="Content" name="content" />
      <input type="submit" value="Submit"/>
    </form>
    {% for post in posts %}
    <div>{{ post[1] + ':' + post[2] }}</div> 
    {% endfor %}
  </body>
</html>
